<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F0A0B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B4BC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4DB8B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A9999;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compact Logo Icon -->
  <g id="compact-icon" transform="translate(40, 40)">
    <!-- Globe -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#tealGrad)" stroke-width="1.8" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="28" ry="10" fill="none" stroke="#4DB8B8" stroke-width="0.6" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="10" ry="28" fill="none" stroke="#4DB8B8" stroke-width="0.6" opacity="0.3"/>
    
    <!-- Mountain -->
    <path d="M -18 8 L -12 -5 L -6 -1 L 0 -8 L 6 -2 L 12 -6 L 18 8 Z" 
          fill="url(#tealGrad)" opacity="0.75"/>
    <path d="M 0 -8 L 2 -6 L -2 -6 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Flowers -->
    <g transform="translate(-22, -18) scale(0.5)">
      <circle cx="0" cy="0" r="3" fill="#E8B4BC" opacity="0.85"/>
      <circle cx="-2" cy="2" r="2.5" fill="#F0A0B0" opacity="0.8"/>
      <circle cx="2" cy="2" r="2.5" fill="#F0A0B0" opacity="0.8"/>
      <circle cx="0" cy="0" r="1.2" fill="#FFD700" opacity="0.7"/>
    </g>
    
    <g transform="translate(22, 20) scale(0.45)">
      <circle cx="0" cy="0" r="3" fill="#F0A0B0" opacity="0.8"/>
      <circle cx="-2" cy="2" r="2.5" fill="#E8B4BC" opacity="0.75"/>
      <circle cx="2" cy="2" r="2.5" fill="#E8B4BC" opacity="0.75"/>
    </g>
    
    <!-- Plane Path -->
    <path d="M -20 -22 Q 0 -26 20 -22" stroke="#F0A0B0" stroke-width="0.8" fill="none" stroke-dasharray="2,2" opacity="0.5"/>
    
    <!-- Small Plane -->
    <g transform="translate(21, -23.5) scale(0.6)">
      <path d="M 0 0 L -2 -1 L -5 0 L -2 1 Z" fill="#E8B4BC" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Compact Typography -->
  <g id="compact-text">
    <!-- Pretty Planet -->
    <text x="80" y="35" 
          font-family="'Playfair Display', 'Georgia', serif" 
          font-size="24" 
          font-weight="600" 
          font-style="italic"
          fill="#D89DAC" 
          letter-spacing="1">
      Pretty Planet
    </text>
    
    <!-- Travels and Events -->
    <text x="80" y="52" 
          font-family="'Helvetica Neue', 'Arial', sans-serif" 
          font-size="11" 
          font-weight="400" 
          fill="#4DB8B8" 
          letter-spacing="3">
      TRAVELS AND EVENTS
    </text>
    
    <!-- Small decorative line -->
    <line x1="80" y1="40" x2="390" y2="40" stroke="#E8B4BC" stroke-width="0.3" opacity="0.4"/>
  </g>
</svg>
